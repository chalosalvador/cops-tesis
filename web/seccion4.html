                        <p class="vineta2">Relación entre el rol de los estudiantes en el proyecto, y su carrera</p>
                        <div class="process-grids text-center wow bounce" data-wow-delay="0.4s">

							<form action="" method="POST" >
                                <table class="table">
                            <tbody>
                                
                            <tr>  
                                <td colspan="4"><label>Carrera(s)</label></td>
                            </tr>
                            <tr>  
                                <td colspan="4"><label class="checkbox-inline"><input type="checkbox" value="">ASI</label>
                                <label class="checkbox-inline"><input type="checkbox" value="">ASA</label>
                                <label class="checkbox-inline"><input type="checkbox" value="">ET</label>
                                <label class="checkbox-inline"><input type="checkbox" value="">EM</label></td>
                            </tr>
                            <tr>  
                                <td colspan="4"><label>Descripción del problema que busca resolver, o la necesidad que desea atender</label></td>
                            </tr>
                            <tr>  
                                <td colspan="4"><textarea class="form-control" rows="3"></textarea></td>
                            </tr>
                            <tr>  
                                <td colspan="4"><label>Pre-requisitos: asignaturas que los estudiantes necesitan haber aprobado para participar en este proyecto</label></td>
                            </tr>
                            <tr>  
                                <td colspan="4"><textarea class="form-control" rows="3"></textarea></td>
                            </tr>
                                <tr>  
                                <td colspan="4"><label>Conocimientos, destrezas, valores (del perfil de egreso de la carrera) que se espera que los estudiantes desarrollen al participar en el proyecto</label></td>
                            </tr>
                                 <tr>  
                                <td colspan="4"><br><br><label>Si el proyecto está ligado directamente a una asignatura</label></td>
                              </tr>
                              <tr>  
                                <td ><label>Nombre de la asignatura:</label></td>
                                <td colspan="3"><input type="text" name="nom" /></td>
                              </tr>
                              <tr>
                                <td ><label>Código:</label></td>
                                <td colspan="3"><input type="text" name="dir" /></td>
                              </tr>
                                <tr>
                                <td ><label>Objetivos de aprendizaje relevantes:</label></td>
                                <td colspan="3"><textarea class="form-control" rows="2"></textarea></td>
                              </tr>
                                <tr>
                                <td ><label>Mecanismo de evaluación:</label></td>
                                <td colspan="3"><textarea class="form-control" rows="2"></textarea></td>
                              </tr>
                                
                                
                                 <tr>  
                                <td colspan="4"><br><br><label>Dedicación</label></td>
                              </tr>
                              <tr>  
                                <td ><label>Número de estudiantes:</label></td>
                                <td colspan="3"><select class="form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select></td>
                            </tr>
                              <tr>
                                <td ><label>Horas de práctica pre-profesional por estudiante:</label></td>
                                <td colspan="3"><select class="form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select></td>
                              </tr>
                                <tr>
